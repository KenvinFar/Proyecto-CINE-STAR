<html>

<head>
  <title>REGISTRO</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/css/registro.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script type="text/javaScript" src="./js/datos.js"></script>
  <script type="text/javaScript" src="./js/registro1.js"></script>
</head>

<body>
  <div class="col md-4">
    <a href="/index.html">Regresar</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form>
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="password" class="form-control" id="clave" placeholder="Ingrese su calve">
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="text" class="form-control" id="correo" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su calve">
          </div>
          <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su usuario">
          </div>
          <br>
          <button onclick="Guardar()" type="submit" class="btn btn-primary">Registrarse</button>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
